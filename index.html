<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div id="black">
        <textarea id="result" cols="30" rows="10"></textarea>
    </div>
    <div id="white"></div>
    <div class="calculator">
        <table>
            <tr>
                <td><button type="button" onclick="clearscreen()">AC</button></td>
                <td class="dec-sign"><button type="button" onclick="dec()"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="20" fill="white" class="bi bi-backspace" viewBox="0 0 16 16">
                    <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                    <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
                  </svg></td>
                <td><button type="button" onclick="display('%')">%</button></td>
                <td><button type="button" onclick="display('+')"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="white" class="bi bi-plus" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                  </svg></button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="display('7')">7</button></td>
                <td><button type="button" onclick="display('8')">8</button></td>
                <td><button type="button" onclick="display('9')">9</button></td>
                <td><button type="button" onclick="display('-')"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="white" class="bi bi-dash" viewBox="0 0 16 16">
                    <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
                  </svg></button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="display('4')">4</button></td>
                <td><button type="button" onclick="display('5')">5</button></td>
                <td><button type="button" onclick="display('6')">6</button></td>
                <td><button type="button" onclick="display('*')"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="white" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                  </svg></button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="display('1')">1</button></td>
                <td><button type="button" onclick="display('2')">2</button></td>
                <td><button type="button" onclick="display('3')">3</button></td>
                <td><button type="button" onclick="display('/')">/</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="display('0')">0</button></td>
                <td><button type="button" onclick="display('.')">.</button></td>
                <td colspan="2" class="equal-sign"><button type="button" onclick="solve()">=</button></td>
            </tr>
        </table>
    </div>
</body>
<script>
    function clearscreen() {
        document.getElementById('result').innerHTML = "";
    }
    function dec() {
        let value = document.getElementById("result").innerHTML;
        document.getElementById("result").innerHTML = value.substr(0, value.length - 1);
    }
    function display(n) {
        document.getElementById('result').innerHTML += n;
    }
    function solve() {
        let x = document.getElementById('result').innerHTML;
        let y = eval(x);
        document.getElementById('result').innerHTML = y;
    }
</script>

</html>
